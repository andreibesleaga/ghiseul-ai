<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="40" height="40">
    <defs>
      <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#F4A261" />
        <stop offset="100%" stop-color="#E76F51" />
      </linearGradient>
      <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
        <feGaussianBlur stdDeviation="2" result="blur" />
        <feComposite in="SourceGraphic" in2="blur" operator="over" />
      </filter>
    </defs>
    <!-- Background Circle -->
    <circle cx="50" cy="50" r="45" fill="#2A9D8F" opacity="0.2" />
    <!-- Open Book -->
    <path d="M20 70 Q50 90 80 70 L80 40 Q50 60 20 40 Z" fill="#EAF4F4" stroke="#1A3C34" stroke-width="1.5" />
    <path d="M50 60 V70" stroke="#1A3C34" stroke-width="1.5" fill="none" />
    <!-- Crescent Moon -->
    <path d="M50 30 C60 20, 70 20, 70 30 C70 40, 60 40, 50 30 Z M55 30 C58 25, 65 25, 65 30 C65 35, 58 35, 55 30 Z" fill="url(#iconGradient)" filter="url(#glow)" />
    <!-- Star -->
    <path d="M50 15 L52 20 L57 20 L53 23 L55 28 L50 25 L45 28 L47 23 L42 20 L48 20 Z" fill="url(#iconGradient)" filter="url(#glow)" />
    <!-- Outline Glow -->
    <circle cx="50" cy="50" r="46" fill="none" stroke="#F4A261" stroke-width="1.5" opacity="0.5" />
  </svg>