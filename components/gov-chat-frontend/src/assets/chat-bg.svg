<!-- chat-bg.svg -->
<svg 
    version="1.1"
    xmlns="http://www.w3.org/2000/svg"
    width="1920"
    height="1080"
    viewBox="0 0 1920 1080"
>
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="bgGradient" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#4E97D1" />
      <stop offset="100%" stop-color="#3A7DA0" />
    </linearGradient>
  </defs>

  <!-- Background gradient rectangle -->
  <rect
    x="0"
    y="0"
    width="1920"
    height="1080"
    fill="url(#bgGradient)"
  />

  <!-- Wavy shape (white overlay with some opacity) -->
  <path
    d="
      M 0,300
      C 300,400 500,150 900,250
      C 1300,350 1400,400 1920,200
      L 1920,0
      L 0,0
      Z
    "
    fill="#ffffff"
    fill-opacity="0.15"
  />

  <!-- Another wave shape for layering -->
  <path
    d="
      M 0,700
      C 400,600 600,900 1000,800
      C 1400,700 1600,850 1920,700
      L 1920,1080
      L 0,1080
      Z
    "
    fill="#ffffff"
    fill-opacity="0.07"
  />
</svg>
