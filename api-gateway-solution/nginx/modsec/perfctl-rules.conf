# Block perfctl malware signatures
SecRule REQUEST_HEADERS|REQUEST_BODY|ARGS "@rx perfctl" \
    "id:1000000,\
    phase:2,\
    block,\
    t:none,t:urlDecodeUni,t:lowercase,\
    msg:'Potential perfctl malware detected',\
    severity:CRITICAL,\
    tag:'attack-malware'"

# Block suspicious command execution
SecRule REQUEST_URI|ARGS|REQUEST_BODY "@rx (?:bin\/sh|wget http|curl http|bash -i)" \
    "id:1000001,\
    phase:2,\
    block,\
    t:none,t:urlDecodeUni,t:lowercase,\
    msg:'Malware command detected',\
    severity:CRITICAL,\
    tag:'attack-rce'"
