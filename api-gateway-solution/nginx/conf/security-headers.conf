# security-headers.conf
# Comprehensive Security Configuration

# Basic Security Headers
add_header X-Content-Type-Options "nosniff" always;
add_header X-Frame-Options "SAMEORIGIN" always;
add_header X-XSS-Protection "1; mode=block" always;

# Strict Transport Security with preload
add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

# Referrer Policy
add_header Referrer-Policy "no-referrer-when-downgrade" always;

# Permissions Policy
add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;

# Comprehensive Content Security Policy
# Explicitly define fallback for ALL directives
add_header Content-Security-Policy "
    default-src 'self';
    script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com https://localhost;
    style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://localhost;
    img-src 'self' data:;
    connect-src 'self' https://localhost https://cdnjs.cloudflare.com wss://genie-ai.itu.int:443;
    font-src 'self' https://cdnjs.cloudflare.com data:;
    frame-src 'none';
    frame-ancestors 'none';
    form-action 'self';
    base-uri 'self';
    object-src 'none';
    media-src 'self';
    manifest-src 'self';
    worker-src 'none'
" always;

# CORS Configuration
add_header Access-Control-Allow-Origin "https://localhost" always;
add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;

# Hide Potentially Sensitive Server Information
proxy_hide_header X-Powered-By;
proxy_hide_header Server;
