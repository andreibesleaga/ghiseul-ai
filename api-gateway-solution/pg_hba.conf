# PostgreSQL Client Authentication Configuration File
# ===================================================
#
# This file controls: which hosts are allowed to connect, how clients
# are authenticated, which PostgreSQL user names they can use, which
# databases they can access.
#
# TYPE  DATABASE        USER            ADDRESS                 METHOD

# Allow any user on the local system to connect to any database with
# any database user name using Unix-domain sockets (default for local connections)
local   all             all                                     trust

# Allow any user from loopback IP addresses (localhost) to connect to any database
# with any database user name using MD5 password authentication
host    all             all             127.0.0.1/32            md5
host    all             all             ::1/128                 md5

# Allow any user from any host to connect using MD5 password authentication
# This is necessary for Docker containers to connect to PostgreSQL
host    all             all             0.0.0.0/0               md5

# Allow replication connections from localhost, by a user with the
# replication privilege.
host    replication     all             127.0.0.1/32            md5
host    replication     all             ::1/128                 md5
